# Eureka Server Application Properties
spring.application.name=eureka-server

# Server Configuration
server.port=8761

# Eureka Server Configuration
# Don't register itself as a client
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Eureka Server Self-Preservation
# Disable in development to avoid issues with intermittent services
eureka.server.enable-self-preservation=false
eureka.server.eviction-interval-timer-in-ms=5000

# Eureka Server Response Cache
eureka.server.response-cache-update-interval-ms=5000
eureka.server.response-cache-auto-expiration-in-seconds=180

# Renewal Configuration
eureka.server.renewal-percent-threshold=0.85
eureka.server.renewal-threshold-update-interval-ms=15000

# Peer Node Configuration
eureka.server.peer-node-read-timeout-ms=1000

# Wait time for synchronization on startup
eureka.server.wait-time-in-ms-when-sync-empty=0

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO
logging.level.com.vendingmachine.eureka=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/eureka-server.log

# Dashboard Configuration
eureka.dashboard.enabled=true
eureka.dashboard.path=/