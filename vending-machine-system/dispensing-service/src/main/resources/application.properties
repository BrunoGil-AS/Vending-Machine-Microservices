spring.application.name=dispensing-service

# Server Configuration
server.port=8084

# Spring Cloud Config
spring.config.import=optional:configserver:http://localhost:8888

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus,loggers,env,configprops
management.endpoint.health.show-details=always
management.endpoint.metrics.access=unrestricted
management.endpoint.prometheus.access=unrestricted
management.prometheus.metrics.export.enabled=true

# Database Configuration (fallback)
spring.datasource.url=jdbc:mysql://localhost:3306/vending_dispensing
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Kafka Configuration (fallback)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=dispensing-service-group

# Dispensing Simulation Configuration
dispensing.simulation.success-rate=0.999
dispensing.simulation.jam-probability=0.002
# When set to false, all randomized simulation points are disabled and dispensing will behave deterministically
# Useful for debugging/integration tests to avoid failures caused by simulated hardware. Default: false (disabled) for deterministic behavior.
dispensing.simulation.enabled=false
# Probability that verification after dispensing succeeds (0.0 - 1.0)
dispensing.simulation.verification-success-rate=0.95

# Services URLs
services.transaction.url=http://localhost:8083
