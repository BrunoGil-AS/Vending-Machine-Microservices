# Test configuration for inventory service

# Enable test profile
spring.profiles.active=test

# Disable cloud config for tests
spring.cloud.config.enabled=false

# Gateway configuration for tests
application.gateway.identifier=TEST_GATEWAY_ID

# Database configuration for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# Kafka configuration for tests (disabled)
spring.kafka.enabled=false

# Security configuration for tests
spring.security.user.name=test
spring.security.user.password=test
spring.security.user.roles=ADMIN

# Eureka configuration for tests (disabled)
eureka.client.enabled=false

# Logging level for tests
logging.level.com.vendingmachine=DEBUG
logging.level.org.springframework.kafka=WARN
logging.level.org.apache.kafka=WARN
logging.level.org.springframework.security=DEBUG

# Management endpoints for tests
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized