# Test Configuration - Disable Security and External Dependencies
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
  org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration

# Disable Spring Security entirely for tests
spring.security.enabled=false
management.security.enabled=false

# Database configuration for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable external services
spring.cloud.config.enabled=false
eureka.client.enabled=false
spring.kafka.enabled=false
application.gateway.identifier=TEST_GATEWAY_ID

# Logging configuration
logging.level.org.springframework.security=OFF
logging.level.org.springframework.boot.autoconfigure.security=OFF
logging.level.com.vendingmachine=INFO