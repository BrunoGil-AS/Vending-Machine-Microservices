# Dispensing Service Configuration

# Service Information
spring.application.name=dispensing-service
server.port=8084

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/vending_dispensing
spring.datasource.username=service_dispensing
spring.datasource.password=securePassword123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=dispensing-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Dispensing Service Specific
# When set to false, all randomized simulation points are disabled and dispensing will behave deterministically
# Useful for debugging/integration tests to avoid failures caused by simulated hardware. Default: false (disabled) for deterministic behavior.
dispensing.simulation.enabled=false
dispensing.simulation.success-rate=0.999
dispensing.simulation.jam-probability=0.002
# Probability that verification after dispensing succeeds (0.0 - 1.0)
dispensing.simulation.verification-success-rate=0.95
dispensing.operation.timeout-seconds=2

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}

# Logging Configuration
logging.level.com.vendingmachine.dispensing=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.org.apache.kafka=WARN
logging.level.org.hibernate=OFF
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/dispensing-service.log

# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.hardware-operations.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.hardware-operations.slidingWindowSize=8
resilience4j.circuitbreaker.instances.hardware-operations.minimumNumberOfCalls=4
resilience4j.circuitbreaker.instances.hardware-operations.permittedNumberOfCallsInHalfOpenState=2
resilience4j.circuitbreaker.instances.hardware-operations.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.hardware-operations.waitDurationInOpenState=30s
resilience4j.circuitbreaker.instances.hardware-operations.failureRateThreshold=60
resilience4j.circuitbreaker.instances.hardware-operations.slowCallRateThreshold=100
resilience4j.circuitbreaker.instances.hardware-operations.slowCallDurationThreshold=3s

# Resilience4j Retry Configuration
resilience4j.retry.instances.hardware-operations.maxAttempts=2
resilience4j.retry.instances.hardware-operations.waitDuration=1000ms
resilience4j.retry.instances.hardware-operations.enableExponentialBackoff=true
resilience4j.retry.instances.hardware-operations.exponentialBackoffMultiplier=2
resilience4j.retry.instances.hardware-operations.retryExceptions=java.util.concurrent.TimeoutException,com.vendingmachine.dispensing.exception.HardwareException

# Resilience4j Bulkhead Configuration (Semaphore-based)
resilience4j.bulkhead.instances.hardware-operations.maxConcurrentCalls=5
resilience4j.bulkhead.instances.hardware-operations.maxWaitDuration=500ms

resilience4j.bulkhead.instances.database-operations.maxConcurrentCalls=15
resilience4j.bulkhead.instances.database-operations.maxWaitDuration=100ms

# Resilience4j Thread Pool Bulkhead Configuration (for async operations)
resilience4j.thread-pool-bulkhead.instances.dispensing-operations.maxThreadPoolSize=6
resilience4j.thread-pool-bulkhead.instances.dispensing-operations.coreThreadPoolSize=3
resilience4j.thread-pool-bulkhead.instances.dispensing-operations.queueCapacity=20
resilience4j.thread-pool-bulkhead.instances.dispensing-operations.keepAliveDuration=20ms

# Time Limiter Configuration
resilience4j.timelimiter.instances.hardware-operations.timeoutDuration=3s
resilience4j.timelimiter.instances.hardware-operations.cancelRunningFuture=true