# Inventory Service Configuration

# Service Information
spring.application.name=inventory-service
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/vending_inventory
spring.datasource.username=service_inventory
spring.datasource.password=securePassword123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=inventory-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.isolation-level=read_committed
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.enable-idempotence=true
spring.kafka.producer.transactional-id=inventory-service-producer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Inventory Service Specific
inventory.low-stock-threshold=5
inventory.restock-notification-enabled=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}

# Logging Configuration
logging.level.com.vendingmachine.inventory=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.org.apache.kafka=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/inventory-service.log

# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.external-suppliers.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.external-suppliers.slidingWindowSize=10
resilience4j.circuitbreaker.instances.external-suppliers.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.external-suppliers.permittedNumberOfCallsInHalfOpenState=2
resilience4j.circuitbreaker.instances.external-suppliers.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.external-suppliers.waitDurationInOpenState=30s
resilience4j.circuitbreaker.instances.external-suppliers.failureRateThreshold=70
resilience4j.circuitbreaker.instances.external-suppliers.slowCallRateThreshold=100
resilience4j.circuitbreaker.instances.external-suppliers.slowCallDurationThreshold=5s

# Resilience4j Retry Configuration
resilience4j.retry.instances.external-suppliers.maxAttempts=3
resilience4j.retry.instances.external-suppliers.waitDuration=2000ms
resilience4j.retry.instances.external-suppliers.enableExponentialBackoff=true
resilience4j.retry.instances.external-suppliers.exponentialBackoffMultiplier=2
resilience4j.retry.instances.external-suppliers.retryExceptions=java.net.ConnectException,org.springframework.web.client.ResourceAccessException,java.util.concurrent.TimeoutException

# Resilience4j Bulkhead Configuration (Semaphore-based)
resilience4j.bulkhead.instances.inventory-checks.maxConcurrentCalls=20
resilience4j.bulkhead.instances.inventory-checks.maxWaitDuration=100ms

resilience4j.bulkhead.instances.stock-updates.maxConcurrentCalls=15
resilience4j.bulkhead.instances.stock-updates.maxWaitDuration=200ms

resilience4j.bulkhead.instances.external-suppliers.maxConcurrentCalls=5
resilience4j.bulkhead.instances.external-suppliers.maxWaitDuration=300ms

# Resilience4j Thread Pool Bulkhead Configuration (for async operations)
resilience4j.thread-pool-bulkhead.instances.inventory-processing.maxThreadPoolSize=8
resilience4j.thread-pool-bulkhead.instances.inventory-processing.coreThreadPoolSize=4
resilience4j.thread-pool-bulkhead.instances.inventory-processing.queueCapacity=40
resilience4j.thread-pool-bulkhead.instances.inventory-processing.keepAliveDuration=20ms

# Time Limiter Configuration
resilience4j.timelimiter.instances.external-suppliers.timeoutDuration=8s
resilience4j.timelimiter.instances.external-suppliers.cancelRunningFuture=true