# Notification Service Configuration

# Service Information
spring.application.name=notification-service
server.port=8085

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/vending_notification
spring.datasource.username=service_notification
spring.datasource.password=securePassword123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notification-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Notification Service Specific
notification.email.enabled=false
notification.sms.enabled=false
notification.storage.enabled=true
notification.retention.days=90

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}

# Logging Configuration
logging.level.com.vendingmachine.notification=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.org.apache.kafka=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/notification-service.log

# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.email-service.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.email-service.slidingWindowSize=10
resilience4j.circuitbreaker.instances.email-service.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.email-service.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.email-service.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.email-service.waitDurationInOpenState=30s
resilience4j.circuitbreaker.instances.email-service.failureRateThreshold=70
resilience4j.circuitbreaker.instances.email-service.slowCallRateThreshold=100
resilience4j.circuitbreaker.instances.email-service.slowCallDurationThreshold=5s

resilience4j.circuitbreaker.instances.sms-service.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.sms-service.slidingWindowSize=8
resilience4j.circuitbreaker.instances.sms-service.minimumNumberOfCalls=4
resilience4j.circuitbreaker.instances.sms-service.permittedNumberOfCallsInHalfOpenState=2
resilience4j.circuitbreaker.instances.sms-service.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.sms-service.waitDurationInOpenState=45s
resilience4j.circuitbreaker.instances.sms-service.failureRateThreshold=80
resilience4j.circuitbreaker.instances.sms-service.slowCallRateThreshold=100
resilience4j.circuitbreaker.instances.sms-service.slowCallDurationThreshold=3s

# Resilience4j Retry Configuration
resilience4j.retry.instances.email-service.maxAttempts=3
resilience4j.retry.instances.email-service.waitDuration=2000ms
resilience4j.retry.instances.email-service.enableExponentialBackoff=true
resilience4j.retry.instances.email-service.exponentialBackoffMultiplier=2
resilience4j.retry.instances.email-service.retryExceptions=java.net.ConnectException,org.springframework.web.client.ResourceAccessException,java.util.concurrent.TimeoutException

resilience4j.retry.instances.sms-service.maxAttempts=2
resilience4j.retry.instances.sms-service.waitDuration=3000ms
resilience4j.retry.instances.sms-service.enableExponentialBackoff=true
resilience4j.retry.instances.sms-service.exponentialBackoffMultiplier=2
resilience4j.retry.instances.sms-service.retryExceptions=java.net.ConnectException,org.springframework.web.client.ResourceAccessException,java.util.concurrent.TimeoutException

# Resilience4j Bulkhead Configuration (Semaphore-based)
resilience4j.bulkhead.instances.email-notifications.maxConcurrentCalls=8
resilience4j.bulkhead.instances.email-notifications.maxWaitDuration=300ms

resilience4j.bulkhead.instances.sms-notifications.maxConcurrentCalls=5
resilience4j.bulkhead.instances.sms-notifications.maxWaitDuration=200ms

resilience4j.bulkhead.instances.database-operations.maxConcurrentCalls=12
resilience4j.bulkhead.instances.database-operations.maxWaitDuration=100ms

# Resilience4j Thread Pool Bulkhead Configuration (for async operations)
resilience4j.thread-pool-bulkhead.instances.notification-processing.maxThreadPoolSize=6
resilience4j.thread-pool-bulkhead.instances.notification-processing.coreThreadPoolSize=3
resilience4j.thread-pool-bulkhead.instances.notification-processing.queueCapacity=25
resilience4j.thread-pool-bulkhead.instances.notification-processing.keepAliveDuration=20ms

# Time Limiter Configuration
resilience4j.timelimiter.instances.email-service.timeoutDuration=8s
resilience4j.timelimiter.instances.email-service.cancelRunningFuture=true

resilience4j.timelimiter.instances.sms-service.timeoutDuration=5s
resilience4j.timelimiter.instances.sms-service.cancelRunningFuture=true