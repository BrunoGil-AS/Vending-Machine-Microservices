# API Gateway Configuration

# Service Information
spring.application.name=api-gateway
server.port=8080

# R2DBC Reactive Database Configuration
spring.r2dbc.url=r2dbc:mysql://localhost:3306/vending_auth
spring.r2dbc.username=service_auth
spring.r2dbc.password=securePassword123
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=10
spring.r2dbc.pool.max-idle-time=30m

# R2DBC Repositories
spring.data.r2dbc.repositories.enabled=true

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30

# JWT Configuration
jwt.secret=VendingMachineSecretKeyForJWTTokenGenerationAndValidation2024MinimumLengthRequired
jwt.expiration=28800

# Gateway Configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# CORS Configuration
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus,gateway
management.endpoint.health.show-details=always
management.endpoint.gateway.enabled=true
management.metrics.tags.application=${spring.application.name}

# Logging Configuration
logging.level.com.vendingmachine.gateway=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/api-gateway.log

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123