spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: test-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/test/**

management:
  endpoints:
    web:
      exposure:
        include: gateway,health
      base-path: /actuator
  endpoint:
    gateway:
      access: read-only
    health:
      access: read-only

eureka:
  client:
    enabled: false
