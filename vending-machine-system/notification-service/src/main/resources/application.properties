spring.application.name=notification-service

# Server Configuration
server.port=8085

# Spring Cloud Config
spring.config.import=optional:configserver:http://localhost:8888

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus,loggers,env,configprops
management.endpoint.health.show-details=always
management.endpoint.metrics.access=unrestricted
management.endpoint.prometheus.access=unrestricted
management.prometheus.metrics.export.enabled=true

# Database Configuration (fallback)
spring.datasource.url=jdbc:mysql://localhost:3306/vending_notification
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Kafka Configuration (fallback)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notification-service-group

# Email Configuration (optional)
spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
